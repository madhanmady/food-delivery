<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/donate.css" />
  <title>Donate Food Now!</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Khaana Depository</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarBtn"
      aria-controls="navbarBtn" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarBtn">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./donate.html">Donate<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Donate now</h1>
    <form action="/submit">

      <div class="jumbotron">
        <div class="form-group">
          <label for="mobileNo">Mobile No</label>
          <input type="mobile" class="form-control" id="mobileNo" placeholder="9876543210" required />
        </div>
        <div class="form-group">
          <label for="emailId">Email address</label>
          <input type="email" class="form-control" id="emailId" placeholder="name@example.com" />
        </div>
      </div>

      <div class="jumbotron">
        <div class="form-group">
          <label for="functionType">Function Type</label>
          <select class="form-control" id="functionType">
            <option>Marriage Function</option>
            <option>Ear Piercing Ceremony</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="foodType">Food Type</label>
          <select class="form-control" id="foodType">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Supper</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" min="5" class="form-control" id="quantity" placeholder="10 Peoples" required />
        </div>
      </div>

      <!-- Address -->
      <div class="jumbotron">
        <div class="form-group">
          <label for="inputAddress">Address Line 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1, Main St" required>
        </div>

        <div class="form-group">
          <label for="inputAddress2">Address Line 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>

          <div class="form-group col-md-6">
            <label for="inputPin">Pin</label>
            <input type="text" class="form-control" id="inputPin" required>
          </div>
        </div>

        <div class="form-group">
          <label for="notesText">Notes</label>
          <textarea class="form-control" id="notesText" rows="3"></textarea>
        </div>
      </div>

      <div class="text-center mb-5">
        <input type="submit" value="Donate Now!" class="btn btn-primary btn-lg">
      </div>

    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
